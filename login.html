<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    /* Estilos básicos para un diseño responsivo */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      margin: 10px 0 5px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
    }
    
    .toggle-password {
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      user-select: none;   /* opcional, evita que se seleccione el ícono al hacer clic */

    }
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .links a {
      text-decoration: none;
      font-size: 0.9em;
    }
    .password-container {
     position: relative;
    }

    .password-container input {
      width: 100%;
      padding: 10px; 
      box-sizing: border-box;
      padding-right: 40px; /* Espacio para el ícono */
    }



  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="archivosphp/login.php" method="POST">
      <label for="correo">Correo electrónico:</label>
      <input type="email" name="correo" id="correo" required>
      
      <label for="contrasena">Contraseña:</label>
      
      <div class="password-container">
        <input type="password" name="contrasena" id="contrasena" required>
        <span class="toggle-password" onclick="togglePassword()">👁</span>
      </div>
      
      
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="links">
      <a href="archivosphp/recuperar.php">¿Olvidaste tu contraseña?</a>
      <a href="archivosphp/registro.php">Registrarse</a>
    </div>
  </div>
  
  <script>
    function togglePassword() {
      var passwordField = document.getElementById("contrasena");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>
</html>
